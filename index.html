<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>List Maker</title>
	<meta name="author" content="Tom Tillistrand">
	<meta name="description" content="A simple list maker.">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link rel="stylesheet" href="css/stylesheet.css" type="text/css">
</head>
<body>
	<div class="wrapper">
		<header>
			<h1>ListMaker+</h1>
			<div>
				<a href="#">Ricky Bobby</a><!-- username placeholder --> <i class="fas fa-caret-down"></i>
			</div>
		</header>
		<div class="main-wrapper">
			<aside>
				<ul>
					<a href="#"><li>List #1</li></a>
					<a href="#"><li>List #2</li></a>
					<a href="#"><li class="active">Grocery List</li></a>
					<a href="#"><li>List #4</li></a>
					<a href="#"><li>List #5</li></a>
					<a href="#"><li class="new-list-btn">Start New List <i class="fas fa-plus-circle"></i> </li></a>
				</ul>
			</aside>
			<main>
				<section class="list">
					<h2>Grocery List</h2>
					<ul>
						<li><span class="checkbox"></span><input type="text" value="Eggs"></li>
						<li><span class="checkbox"></span><input type="text" value="Milk"></li>
						<li><span class="checkbox"></span><input type="text" value="Bread"></li>
						<li><span class="checkbox"></span><input type="text" value="Broccoli"></li>
						<li><span class="checkbox"></span><input type="text" value="Apples"></li>
						<li><span class="checkbox"></span><input type="text" value="Peaches"></li>
						<li><span class="checkbox"></span><input type="text" value="Chicken"></li>
						<li><span class="checkbox"></span><input type="text" value="Rice"></li>
					</ul>
				</section>
			</main>
		</div>
	</div>
	<script src="javascript.js" type="text/html"></script>
</body>
</html>
